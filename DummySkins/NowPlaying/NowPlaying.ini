[Rainmeter]
Update=50
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
ColorDim=25,25,25
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=300
H=186

; ── EQ layout ──
BarW=20
BarGap=6
EqX=23
EqY=88

; ═══════════════════════════════════════════
; MEASURES – Static dummies for bars
; ═══════════════════════════════════════════

[mBand0]
Measure=Calc
Formula=0.3
MinValue=0
MaxValue=1

[mBand1]
Measure=Calc
Formula=0.7
MinValue=0
MaxValue=1

[mBand2]
Measure=Calc
Formula=0.9
MinValue=0
MaxValue=1

[mBand3]
Measure=Calc
Formula=0.6
MinValue=0
MaxValue=1

[mBand4]
Measure=Calc
Formula=0.85
MinValue=0
MaxValue=1

[mBand5]
Measure=Calc
Formula=0.5
MinValue=0
MaxValue=1

[mBand6]
Measure=Calc
Formula=0.7
MinValue=0
MaxValue=1

[mBand7]
Measure=Calc
Formula=0.4
MinValue=0
MaxValue=1

[mBand8]
Measure=Calc
Formula=0.6
MinValue=0
MaxValue=1

[mBand9]
Measure=Calc
Formula=0.3
MinValue=0
MaxValue=1

[mProgress]
Measure=Calc
Formula=55
MinValue=0
MaxValue=100

; ═══════════════════════════════════════════
; METERS – TUI Border
; ═══════════════════════════════════════════

[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterTitleBg]
Meter=Image
X=8
Y=1
W=90
H=14
SolidColor=#ColorBg#

[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=media.pid
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

; ═══════════════════════════════════════════
; METERS – Source + State
; ═══════════════════════════════════════════

[MeterSrcLabel]
Meter=String
X=14
Y=28
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=src:

[MeterSrcValue]
Meter=String
X=50
Y=28
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=spotify

[MeterState]
Meter=String
X=(#W# - 14)
Y=28
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Right
StringCase=Lower
AntiAlias=1
Text=> playing

; ═══════════════════════════════════════════
; METERS – Track Info
; ═══════════════════════════════════════════

[MeterTrack]
Meter=String
X=14
Y=46
W=(#W# - 28)
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorFg#
StringAlign=Left
AntiAlias=1
ClipString=1
Text=Midnight City

[MeterArtist]
Meter=String
X=14
Y=64
W=(#W# - 28)
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
ClipString=1
Text=M83

; ═══════════════════════════════════════════
; METERS – Pixel EQ (segmented bars + gap overlay)
; ═══════════════════════════════════════════

[MeterSep1]
Meter=Image
X=14
Y=80
W=(#W# - 28)
H=1
SolidColor=#ColorBorder#

; ── 10 vertical bars ──

[EqBar0]
Meter=Bar
MeasureName=mBand0
X=#EqX#
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar1]
Meter=Bar
MeasureName=mBand1
X=(#EqX# + (#BarW# + #BarGap#))
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar2]
Meter=Bar
MeasureName=mBand2
X=(#EqX# + (#BarW# + #BarGap#) * 2)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar3]
Meter=Bar
MeasureName=mBand3
X=(#EqX# + (#BarW# + #BarGap#) * 3)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar4]
Meter=Bar
MeasureName=mBand4
X=(#EqX# + (#BarW# + #BarGap#) * 4)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar5]
Meter=Bar
MeasureName=mBand5
X=(#EqX# + (#BarW# + #BarGap#) * 5)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar6]
Meter=Bar
MeasureName=mBand6
X=(#EqX# + (#BarW# + #BarGap#) * 6)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar7]
Meter=Bar
MeasureName=mBand7
X=(#EqX# + (#BarW# + #BarGap#) * 7)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar8]
Meter=Bar
MeasureName=mBand8
X=(#EqX# + (#BarW# + #BarGap#) * 8)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

[EqBar9]
Meter=Bar
MeasureName=mBand9
X=(#EqX# + (#BarW# + #BarGap#) * 9)
Y=#EqY#
W=#BarW#
H=28
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Vertical

; ── Horizontal gap overlays (create segmented block look) ──
; 5 segments of 4px, separated by 4 gaps of 2px = 28px total

[EqGap1]
Meter=Image
X=#EqX#
Y=(#EqY# + 4)
W=(#BarW# * 10 + #BarGap# * 9)
H=2
SolidColor=#ColorBg#

[EqGap2]
Meter=Image
X=#EqX#
Y=(#EqY# + 10)
W=(#BarW# * 10 + #BarGap# * 9)
H=2
SolidColor=#ColorBg#

[EqGap3]
Meter=Image
X=#EqX#
Y=(#EqY# + 16)
W=(#BarW# * 10 + #BarGap# * 9)
H=2
SolidColor=#ColorBg#

[EqGap4]
Meter=Image
X=#EqX#
Y=(#EqY# + 22)
W=(#BarW# * 10 + #BarGap# * 9)
H=2
SolidColor=#ColorBg#

; ═══════════════════════════════════════════
; METERS – Progress & Controls
; ═══════════════════════════════════════════

[MeterSep2]
Meter=Image
X=14
Y=122
W=(#W# - 28)
H=1
SolidColor=#ColorBorder#

[MeterProgressBar]
Meter=Bar
MeasureName=mProgress
X=14
Y=130
W=(#W# - 28)
H=4
BarColor=#ColorAccent#
SolidColor=#ColorDim#
BarOrientation=Horizontal

[MeterPosition]
Meter=String
X=14
Y=140
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=2:14

[MeterDuration]
Meter=String
X=(#W# - 14)
Y=140
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Right
AntiAlias=1
Text=4:03

[MeterPrev]
Meter=String
X=(#W# / 2 - 50)
Y=156
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Center
AntiAlias=1
Text=[<<]
MouseOverAction=[!SetOption MeterPrev FontColor "#ColorAccent#"][!UpdateMeter MeterPrev][!Redraw]
MouseLeaveAction=[!SetOption MeterPrev FontColor "#ColorMuted#"][!UpdateMeter MeterPrev][!Redraw]

[MeterPlayPause]
Meter=String
X=(#W# / 2)
Y=156
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Center
AntiAlias=1
Text=[||]
MouseOverAction=[!SetOption MeterPlayPause FontColor "#ColorAccent#"][!UpdateMeter MeterPlayPause][!Redraw]
MouseLeaveAction=[!SetOption MeterPlayPause FontColor "#ColorMuted#"][!UpdateMeter MeterPlayPause][!Redraw]

[MeterNext]
Meter=String
X=(#W# / 2 + 50)
Y=156
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Center
AntiAlias=1
Text=[>>]
MouseOverAction=[!SetOption MeterNext FontColor "#ColorAccent#"][!UpdateMeter MeterNext][!Redraw]
MouseLeaveAction=[!SetOption MeterNext FontColor "#ColorMuted#"][!UpdateMeter MeterNext][!Redraw]
