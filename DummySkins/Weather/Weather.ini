X=(#W# - 14)
Y=34
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Right
AntiAlias=1
Text=Partly Cloudy

[MeterFeelsLike]
