[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=280
H=156

; ═══════════════════════════════════════════
; MEASURES – Static dummies for bars
; ═══════════════════════════════════════════

[mCPU]
Measure=Calc
Formula=23
MinValue=0
MaxValue=100

[mRAM]
Measure=Calc
Formula=45
MinValue=0
MaxValue=100

[mGPU]
Measure=Calc
Formula=18
MinValue=0
MaxValue=100

; ═══════════════════════════════════════════
; METERS – TUI Border
; ═══════════════════════════════════════════

[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterTitleBg]
Meter=Image
X=8
Y=1
W=98
H=14
SolidColor=#ColorBg#

[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=sysmon.exe
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

; ═══════════════════════════════════════════
; METERS – CPU
; ═══════════════════════════════════════════

[MeterCPUInfo]
Meter=String
X=14
Y=32
W=(#W# - 70)
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
ClipString=1
Text=CPU : i7-13700K

[MeterCPUPercent]
Meter=String
X=(#W# - 14)
Y=32
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
Text=23%

[MeterCPUBar]
Meter=Bar
MeasureName=mCPU
X=14
Y=52
W=(#W# - 28)
H=6
BarColor=#ColorAccent#
SolidColor=#ColorBorder#
BarOrientation=Horizontal

