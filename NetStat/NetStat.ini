[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=250
H=130

; ═══════════════════════════════════════════
; MEASURES
; ═══════════════════════════════════════════

[mNetIn]
Measure=NetIn
Interface=Best

[mNetOut]
Measure=NetOut
Interface=Best

[mNetInTotal]
Measure=NetIn
Interface=Best
Cumulative=1

[mNetOutTotal]
Measure=NetOut
Interface=Best
Cumulative=1

[mNetInSpeed]
Measure=Calc
Formula=mNetIn / 1024
NumOfDecimals=1

[mNetOutSpeed]
Measure=Calc
Formula=mNetOut / 1024
NumOfDecimals=1

[mNetInTotalMB]
Measure=Calc
Formula=mNetInTotal / 1048576
NumOfDecimals=1

[mNetOutTotalMB]
Measure=Calc
Formula=mNetOutTotal / 1048576
NumOfDecimals=1

; ═══════════════════════════════════════════
; METERS
; ═══════════════════════════════════════════

; ── Background fill (inside border only) ──
[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

; ── Border (1px solid #333) ──
[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

; ── Title bg mask (cuts through top border) ──
[MeterTitleBg]
Meter=Image
X=8
Y=1
W=100
H=14
SolidColor=#ColorBg#

; ── Title: "netstat.log" ──
[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=netstat.log
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

; ── Download label + value ──
[MeterDownLabel]
Meter=String
X=14
Y=22
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=down>

[MeterDownValue]
Meter=String
MeasureName=mNetInSpeed
X=(#W# - 14)
Y=22
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
Text=%1 kb/s

; ── Upload label + value ──
[MeterUpLabel]
Meter=String
X=14
Y=40
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=  up>

[MeterUpValue]
Meter=String
MeasureName=mNetOutSpeed
X=(#W# - 14)
Y=40
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
Text=%1 kb/s

; ── Separator ──
[MeterSep]
Meter=Image
X=14
Y=62
W=(#W# - 28)
H=1
SolidColor=#ColorBorder#

; ── Session label ──
[MeterSessionLabel]
Meter=String
X=14
Y=72
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=session:

; ── RX total ──
[MeterRxLabel]
Meter=String
X=14
Y=90
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=rx:

[MeterRxValue]
Meter=String
MeasureName=mNetInTotalMB
X=42
Y=90
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorBorder#
StringAlign=Left
AntiAlias=1
Text=%1 mb

; ── TX total ──
[MeterTxLabel]
Meter=String
X=(#W# / 2 + 10)
Y=90
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=tx:

[MeterTxValue]
Meter=String
MeasureName=mNetOutTotalMB
X=(#W# - 14)
Y=90
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorBorder#
StringAlign=Right
AntiAlias=1
Text=%1 mb
