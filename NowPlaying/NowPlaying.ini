[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=300
H=130

; ═══════════════════════════════════════════
; MEASURES
; ═══════════════════════════════════════════

[mPlayer]
Measure=NowPlaying
PlayerName=
PlayerType=Artist

[mTitle]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=Title

[mArtist]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=Artist

[mProgress]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=Progress

[mPosition]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=Position

[mDuration]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=Duration

; ═══════════════════════════════════════════
; METERS
; ═══════════════════════════════════════════

; ── Background fill (inside border only) ──
[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

; ── Border (1px solid #333) ──
[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

; ── Title bg mask (cuts through top border) ──
[MeterTitleBg]
Meter=Image
X=8
Y=1
W=90
H=14
SolidColor=#ColorBg#

; ── Title: "media.pid" ──
[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=media.pid
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

; ── Track title ──
[MeterTrack]
Meter=String
MeasureName=mTitle
X=14
Y=22
W=(#W# - 28)
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorFg#
StringAlign=Left
AntiAlias=1
ClipString=1
Text=%1

; ── Artist ──
[MeterArtist]
Meter=String
MeasureName=mArtist
X=14
Y=40
W=(#W# - 28)
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
ClipString=1
Text=%1

; ── Separator ──
[MeterSep]
Meter=Image
X=14
Y=60
W=(#W# - 28)
H=1
SolidColor=#ColorBorder#

; ── Progress bar background ──
[MeterProgressBar]
Meter=Bar
MeasureName=mProgress
X=14
Y=70
W=(#W# - 28)
H=4
BarColor=#ColorAccent#
SolidColor=#ColorBorder#
BarOrientation=Horizontal

; ── Position / Duration ──
[MeterPosition]
Meter=String
MeasureName=mPosition
X=14
Y=82
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=%1

[MeterDuration]
Meter=String
MeasureName=mDuration
X=(#W# - 14)
Y=82
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Right
AntiAlias=1
Text=%1

; ── Playback controls ──
[MeterPrev]
Meter=String
X=(#W# / 2 - 50)
Y=100
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Center
AntiAlias=1
Text=[<<]
MouseOverAction=[!SetOption MeterPrev FontColor "#ColorAccent#"][!UpdateMeter MeterPrev][!Redraw]
MouseLeaveAction=[!SetOption MeterPrev FontColor "#ColorMuted#"][!UpdateMeter MeterPrev][!Redraw]
LeftMouseUpAction=[!CommandMeasure mPlayer "Previous"]

[MeterPlayPause]
Meter=String
X=(#W# / 2)
Y=100
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Center
AntiAlias=1
Text=[||]
MouseOverAction=[!SetOption MeterPlayPause FontColor "#ColorAccent#"][!UpdateMeter MeterPlayPause][!Redraw]
MouseLeaveAction=[!SetOption MeterPlayPause FontColor "#ColorMuted#"][!UpdateMeter MeterPlayPause][!Redraw]
LeftMouseUpAction=[!CommandMeasure mPlayer "PlayPause"]

[MeterNext]
Meter=String
X=(#W# / 2 + 50)
Y=100
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Center
AntiAlias=1
Text=[>>]
MouseOverAction=[!SetOption MeterNext FontColor "#ColorAccent#"][!UpdateMeter MeterNext][!Redraw]
MouseLeaveAction=[!SetOption MeterNext FontColor "#ColorMuted#"][!UpdateMeter MeterNext][!Redraw]
LeftMouseUpAction=[!CommandMeasure mPlayer "Next"]
