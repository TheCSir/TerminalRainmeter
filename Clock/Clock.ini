[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart extension)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=280
H=164

; ═══════════════════════════════════════════
; MEASURES
; ═══════════════════════════════════════════

[mTime]
Measure=Time
Format=%H:%M:%S

[mDate]
Measure=Time
Format=%A, %B %d

[mYear]
Measure=Time
Format=%Y

[mUptime]
Measure=Uptime
Format=%4!i!d %3!i!h %2!i!m

; ═══════════════════════════════════════════
; METERS
; ═══════════════════════════════════════════

; ── Background fill (inside border only) ──
[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

; ── Border (1px solid #333) ──
[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

; ── Title bg mask (cuts through top border) ──
[MeterTitleBg]
Meter=Image
X=8
Y=1
W=82
H=14
SolidColor=#ColorBg#

; ── Title: "clock.sys" ──
[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=clock.sys
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

; ── Time (large) ──
[MeterTime]
Meter=String
MeasureName=mTime
X=(#W# / 2)
Y=36
FontFace=#FontFace#
FontSize=26
FontWeight=700
FontColor=#ColorFg#
StringAlign=Center
AntiAlias=1
Text=%1

; ── Date ──
[MeterDate]
Meter=String
MeasureName=mDate
X=(#W# / 2)
Y=78
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Center
StringCase=Lower
AntiAlias=1
Text=%1

; ── Separator ──
[MeterSep]
Meter=Image
X=14
Y=104
W=(#W# - 28)
H=1
SolidColor=#ColorBorder#

; ── Uptime label ──
[MeterUptimeLabel]
Meter=String
X=14
Y=114
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=uptime:

; ── Uptime value ──
[MeterUptime]
Meter=String
MeasureName=mUptime
X=(#W# - 14)
Y=114
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
Text=%1

; ── Year (bottom right, subtle) ──
[MeterYear]
Meter=String
MeasureName=mYear
X=(#W# - 14)
Y=132
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorBorder#
StringAlign=Right
AntiAlias=1
Text=%1
