[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=250
H=184

; ═══════════════════════════════════════════
; MEASURES
; ═══════════════════════════════════════════

[mCPU]
Measure=CPU

[mRAM]
Measure=PhysicalMemory

[mRAMTotal]
Measure=PhysicalMemory
Total=1

[mRAMPercent]
Measure=Calc
Formula=(mRAM / mRAMTotal) * 100
MinValue=0
MaxValue=100

[mRAMUsedGB]
Measure=Calc
Formula=mRAM / 1073741824
NumOfDecimals=1

[mRAMTotalGB]
Measure=Calc
Formula=mRAMTotal / 1073741824
NumOfDecimals=1

[mGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=0

; ═══════════════════════════════════════════
; METERS
; ═══════════════════════════════════════════

; ── Background fill (inside border only) ──
[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

; ── Border (1px solid #333) ──
[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

; ── Title bg mask (cuts through top border) ──
[MeterTitleBg]
Meter=Image
X=8
Y=1
W=98
H=14
SolidColor=#ColorBg#

; ── Title: "sysmon.exe" ──
[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=sysmon.exe
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

; ── CPU label + value ──
[MeterCPULabel]
Meter=String
X=14
Y=22
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=cpu>

[MeterCPUValue]
Meter=String
MeasureName=mCPU
X=(#W# - 14)
Y=22
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
Text=%1%

; ── CPU bar ──
[MeterCPUBar]
Meter=Bar
MeasureName=mCPU
X=14
Y=40
W=(#W# - 28)
H=6
BarColor=#ColorAccent#
SolidColor=#ColorBorder#
BarOrientation=Horizontal

; ── RAM label + value ──
[MeterRAMLabel]
Meter=String
X=14
Y=56
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=ram>

[MeterRAMValue]
Meter=String
MeasureName=mRAMPercent
X=(#W# - 14)
Y=56
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
NumOfDecimals=1
Text=%1%

; ── RAM bar (uses mRAM directly for correct range) ──
[MeterRAMBar]
Meter=Bar
MeasureName=mRAM
X=14
Y=74
W=(#W# - 28)
H=6
BarColor=#ColorAccent#
SolidColor=#ColorBorder#
BarOrientation=Horizontal

; ── GPU label + value ──
[MeterGPULabel]
Meter=String
X=14
Y=90
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=gpu>

[MeterGPUValue]
Meter=String
MeasureName=mGPU
X=(#W# - 14)
Y=90
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
NumOfDecimals=0
Text=%1%

; ── GPU bar ──
[MeterGPUBar]
Meter=Bar
MeasureName=mGPU
X=14
Y=108
W=(#W# - 28)
H=6
BarColor=#ColorAccent#
SolidColor=#ColorBorder#
BarOrientation=Horizontal

; ── Separator ──
[MeterSep]
Meter=Image
X=14
Y=126
W=(#W# - 28)
H=1
SolidColor=#ColorBorder#

; ── CPU load ──
[MeterCoresLabel]
Meter=String
X=14
Y=136
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=cpu:

[MeterCoresValue]
Meter=String
MeasureName=mCPU
X=(#W# - 14)
Y=136
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorBorder#
StringAlign=Right
AntiAlias=1
Text=%1% load

; ── Memory usage ──
[MeterMemLabel]
Meter=String
X=14
Y=154
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=mem:

[MeterMemValue]
Meter=String
MeasureName=mRAMUsedGB
MeasureName2=mRAMTotalGB
X=(#W# - 14)
Y=154
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorBorder#
StringAlign=Right
AntiAlias=1
Text=%1 / %2 gb
