[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=250
H=130

; ═══════════════════════════════════════════
; MEASURES
; ═══════════════════════════════════════════

[mCPU]
Measure=CPU

[mRAM]
Measure=PhysicalMemory

[mRAMTotal]
Measure=PhysicalMemory
Total=1

[mRAMPercent]
Measure=Calc
Formula=(mRAM / mRAMTotal) * 100
MinValue=0
MaxValue=100

[mRAMTotalGB]
Measure=Calc
Formula=mRAMTotal / 1073741824
NumOfDecimals=1

[mGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=0

; ── Static hardware info (registry = free) ──

[mCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
Substitute="\(R\)":"","\(TM\)":"","\(tm\)":"","Intel Core ":"","AMD ":"","Processor":"","CPU ":"","@ .*":"","\d+-Core ":"","  ":" ","^\s+|\s+$":""

[mCPUClock]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=~MHz

; ── One-time WMI queries (run once on load) ──

[mRAMSpeed]
Measure=Plugin
Plugin=RunCommand
Program=PowerShell
Parameter=-NoProfile -Command "(Get-CimInstance Win32_PhysicalMemory | Select-Object -First 1).Speed"
State=Hide
Timeout=5000
UpdateDivider=-1
FinishAction=[!UpdateMeter *][!Redraw]

[mGPUName]
Measure=Plugin
Plugin=RunCommand
Program=PowerShell
Parameter=-NoProfile -Command "((Get-CimInstance Win32_VideoController | Select-Object -Last 1).Name) -replace 'NVIDIA GeForce ','' -replace 'AMD Radeon ','' -replace 'Intel\(R\) ','Intel '"
State=Hide
Timeout=5000
UpdateDivider=-1
FinishAction=[!UpdateMeter *][!Redraw]

; ═══════════════════════════════════════════
; METERS – TUI Border
; ═══════════════════════════════════════════

[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterTitleBg]
Meter=Image
X=8
Y=1
W=98
H=14
SolidColor=#ColorBg#

[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=sysmon.exe
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

