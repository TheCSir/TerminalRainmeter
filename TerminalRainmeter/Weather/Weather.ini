FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorAccent#
StringAlign=Right
AntiAlias=1
Text=%1

; -- Separator --
[MeterSep]
Meter=Image
X=14
Y=82
W=(#W# - 28)
H=1
SolidColor=#ColorBorder#

