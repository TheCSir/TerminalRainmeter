[MeterFeelsLike]
Meter=String
MeasureName=mFeelsLike
X=14
Y=64
FontFace=#FontFace#
FontSize=#FontSizeXs#
FontWeight=400
FontColor=#ColorMuted#
StringAlign=Left
AntiAlias=1
Text=feels like %1°

[MeterCity]
Meter=String
