[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
; Darkish theme (matching TerminalStart)
ColorBg=13,13,13
ColorFg=224,224,224
ColorMuted=119,119,119
ColorBorder=51,51,51
ColorAccent=255,255,255
ColorHover=34,34,34
FontFace=JetBrains Mono
FontSize=12
FontSizeSm=10
FontSizeXs=9
W=280
H=180

; ===========================================
; MEASURES - Weather (wttr.in, auto-detect location)
; ===========================================

[mWeather]
Measure=Plugin
Plugin=WebParser
URL=https://wttr.in/?format=j1
UserAgent=Mozilla/5.0
RegExp=(?siU)"FeelsLikeC":\s*"([-\d]+)".*"humidity":\s*"(\d+)".*"temp_C":\s*"([-\d]+)".*"weatherDesc":\s*\[\s*\{\s*"value":\s*"([^"]+)".*"windspeedKmph":\s*"(\d+)".*"areaName":\s*\[\s*\{\s*"value":\s*"([^"]+)".*"maxtempC":\s*"([-\d]+)".*"mintempC":\s*"([-\d]+)"
UpdateRate=900
ForceReload=1

[mFeelsLike]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=1

[mHumidity]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=2

[mTemp]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=3

[mCondition]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=4

[mWind]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=5

[mCity]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=6

[mHigh]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=7

[mLow]
Measure=Plugin
Plugin=WebParser
URL=[mWeather]
StringIndex=8

; ===========================================
; METERS - TUI Border
; ===========================================

; -- Background fill (inside border only) --
[MeterBg]
Meter=Image
X=0
Y=7
W=#W#
H=(#H# - 7)
SolidColor=#ColorBg#

; -- Border (1px solid #333) --
[MeterBorderTop]
Meter=Image
X=0
Y=7
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderBottom]
Meter=Image
X=0
Y=(#H# - 1)
W=#W#
H=1
SolidColor=#ColorBorder#

[MeterBorderLeft]
Meter=Image
X=0
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

[MeterBorderRight]
Meter=Image
X=(#W# - 1)
Y=7
W=1
H=(#H# - 7)
SolidColor=#ColorBorder#

; -- Title bg mask (cuts through top border) --
[MeterTitleBg]
Meter=Image
X=8
Y=1
W=106
H=14
SolidColor=#ColorBg#

; -- Title: "weather.api" --
[MeterTitle]
Meter=String
X=12
Y=0
FontFace=#FontFace#
FontSize=#FontSizeSm#
FontWeight=700
FontColor=#ColorMuted#
StringAlign=Left
StringCase=Lower
AntiAlias=1
Text=weather.api
MouseOverAction=[!SetOption MeterTitle FontColor "#ColorAccent#"][!UpdateMeter MeterTitle][!Redraw]
MouseLeaveAction=[!SetOption MeterTitle FontColor "#ColorMuted#"][!UpdateMeter MeterTitle][!Redraw]

; ===========================================
; METERS - Current Conditions
; ===========================================

[MeterTemp]
Meter=String
MeasureName=mTemp
X=14
Y=28
FontFace=#FontFace#
FontSize=20
FontWeight=700
FontColor=#ColorFg#
StringAlign=Left
AntiAlias=1
Text=%1°

[MeterCondition]
